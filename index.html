<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My TO-DO-LIST</title>
</head>
<body>
    <div class="container">
        <h1>MA LISTE DE TâCHE</h1>
        <div class="into-container">
            <input type="text" id="nouvelleTache" placeholder="Ajouter une nouvelle Tâche">
            <button onclick="newTask()" id="nouvelleTache">Ajouter</button>
            <ul id="listeTaches"></ul>
            <li><button id="deleteBtn" onclick="removeTask()">Supprimer</button></li>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
